apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ecommerce
    service: frontend
    tags.datadoghq.com/env: 'prd'
    tags.datadoghq.com/service: 'store-frontend'
    tags.datadoghq.com/version: '1.0'
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce
      service: frontend
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: ecommerce
        service: frontend
        tags.datadoghq.com/env: 'prd'
        tags.datadoghq.com/service: 'store-frontend'
        tags.datadoghq.com/version: '1.0'
      annotations:
        ad.datadoghq.com/storefront.logs: '[{"source": "ruby", "service": "store-frontend"}]'
    spec:
      volumes:
        - hostPath:
            path: /var/run/datadog/
          name: apmsocketpath
      containers:
      - args:
        - docker-entrypoint.sh
        command:
        - sh
        env:
        - name: DD_CLIENT_TOKEN
          value: pubd1d82cca8eaa020a8858cabc86c3f349
        - name: DD_APPLICATION_ID
          value: 0dcef840-d019-42c5-ab99-dbbf3b09c990
        - name: DD_LOGS_INJECTION
          value: "true"
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        - name: DD_RUNTIME_METRICS_ENABLED
          value: "true"
        - name: DB_USERNAME
          value: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: pw
              name: db-password
        image: salomaosan/storefront:v0.3-rum-adm
        imagePullPolicy: Always
        name: storefront
        volumeMounts:
          - name: apmsocketpath
            mountPath: /var/run/datadog
        ports:
        - containerPort: 3000
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 700Mi
          limits: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: frontend
    app: ecommerce
  name: frontend
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
    name: http
  selector:
    service: frontend
    app: ecommerce
  type: ClusterIP
